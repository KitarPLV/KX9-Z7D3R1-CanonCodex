name: Trigger Canon Task Daemon

on:
  workflow_dispatch:

jobs:
  trigger-daemon:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Run task daemon
        run: python task_daemon.py
