name: Sandbox Sync

on:
  schedule:
    - cron: '0 6 * * *'  # Runs daily at 06:00 UTC
  workflow_dispatch:

jobs:
  sync-sandbox:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: canoncodex_inbox/sandbox_backups
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Run sandbox sync
        run: python sandbox_sync.py
