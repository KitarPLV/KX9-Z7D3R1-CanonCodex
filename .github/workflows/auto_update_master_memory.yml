
name: Auto Update Master Memory

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:

jobs:
  update-master-memory:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Run update_master_memory.py
        run: python update_master_memory.py

      - name: Generate HTML Dashboard
        run: python generate_dashboard.py

      - name: Commit and Push Changes
        run: |
          git config user.name "canonbot"
          git config user.email "canonbot@users.noreply.github.com"
          git add MasterMemory.md dashboard.html
          git commit -m "auto: update MasterMemory and dashboard" || echo "No changes to commit"
          git push
