name: Sync and Snapshot

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Run sync_agent and commit snapshot
        run: |
          python cli.py sync_agent --write-to canoncodex_inbox/output/
          git config user.name "canonbot"
          git config user.email "canonbot@users.noreply.github.com"
          git add canoncodex_inbox/notes/system_state_snapshot.md
          git commit -m "auto: snapshot after sync"
          git push
