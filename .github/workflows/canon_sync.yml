name: CanonCodex Sync

on:
  push:
    paths:
      - 'canoncodex_inbox/**'
      - '.canonrc'
  workflow_dispatch:

jobs:
  sync-and-log:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Run pull_and_sync
        run: python run_sync.py
      - name: Commit & push
        run: |
          git config user.name "CanonBot"
          git config user.email "codex@autobot.ai"
          git add .
          git diff --cached --quiet || git commit -m "Auto-sync by CanonBot"
          git push
