services:
  - type: web
    name: canoncodex
    env: python
    buildCommand: |
      pip install -r requirements.txt
    startCommand: uvicorn autosync_core.router:app --host 0.0.0.0 --port 10000
    preDeployCommand: |
      pip install -r requirements.txt
      python autosync_core/pull_and_sync.py
